<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link img audio & video</title>
</head>
<body>
    <a href="https://youtube.com">Youtube</a>
    <img src="img/image.jpg" alt="random img" width="70%" height="20%">
    <video src="video/video.mp4" width="300" height="200" controls></video>
    <audio src="audio/audio.mp3" controls></audio>
</body>
</html>
