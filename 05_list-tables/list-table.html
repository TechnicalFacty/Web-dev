<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- list -->
     <!-- ordered list -->
    <ol>
        <li> first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ol type="A">
        <li> first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ol type="a">
        <li> first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ol type="I">
        <li> first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ol type="i">
        <li> first</li>
        <li>second</li>
        <li>third</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>first1</li>
        <li>second 2</li>
        <li>third 3</li>
    </ul>

    <!-- table -->
    <table border="5">
        <thead>
            <tr> <!--table row-->
                <th>name</th>
                <th>class</th>
                <th>roll no</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>4th</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Sanjay</td>
                <td>5th</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
